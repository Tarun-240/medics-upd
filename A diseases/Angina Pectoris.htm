		<h1>Angina Pectoris</h1>

        <h2>About Angina Pectoris</h2>
        <p>
            Angina pectoris, commonly referred to as angina, is chest pain or discomfort caused by reduced blood flow to the heart muscle. It's usually a symptom of coronary artery disease (CAD), where the heart's blood vessels become narrowed due to a buildup of plaque.
        </p>
        <p>
            Angina is not a heart attack, but it indicates an increased risk of having one. There are different types of angina, including stable, unstable, and variant (Prinzmetal's) angina.
        </p>

        <h2>Symptoms of Angina Pectoris</h2>
        <p>
            The main symptom of angina is chest pain or discomfort, which can be described as:
        </p>
        <ul>
            <li>A squeezing, pressure, tightness, or heaviness in the chest</li>
            <li>Pain that may radiate to the left arm, shoulder, neck, jaw, or back</li>
            <li>Pain that is often triggered by physical exertion or emotional stress</li>
            <li>Pain that is usually relieved by rest or medication (e.g., nitroglycerin)</li>
        </ul>
        <p>
            Other symptoms that may accompany the chest pain include:
        </p>
        <ul>
            <li>Shortness of breath</li>
            <li>Nausea</li>
            <li>Sweating</li>
            <li>Fatigue</li>
            <li>Dizziness</li>
        </ul>

        <h2>Causes of Angina Pectoris</h2>
        <p>
            Angina is most often caused by coronary artery disease (CAD). The causes of CAD and angina include:
        </p>
        <ul>
            <li>Atherosclerosis: The buildup of plaque (cholesterol, fatty substances, cellular waste products, calcium, and fibrin) in the arteries.</li>
            <li>Reduced blood flow: Narrowed arteries reduce the amount of oxygen-rich blood reaching the heart muscle.</li>
            <li>Myocardial ischemia: The heart muscle doesn't get enough oxygen, especially during exertion.</li>
        </ul>
        <p>
            Other less common causes of angina include:
        </p>
        <ul>
            <li>Coronary artery spasm (variant or Prinzmetal's angina)</li>
            <li>Anemia</li>
            <li>Hyperthyroidism</li>
        </ul>

        <h2>Diagnosing Angina Pectoris</h2>
        <p>
            Diagnosing angina typically involves:
        </p>
        <ul>
            <li>Medical history: Detailed questions about symptoms, risk factors, and other medical conditions.</li>
            <li>Physical examination: To assess overall health.</li>
            <li>Electrocardiogram (ECG or EKG): To record the heart's electrical activity.</li>
            <li>Stress test: To monitor heart function during exercise.</li>
            <li>Echocardiogram: To visualize the heart's structure and function.</li>
            <li>Coronary angiography: To visualize the coronary arteries using X-rays and contrast dye.</li>
        </ul>

        <h2>Treating Angina Pectoris</h2>
        <p>
            The goals of angina treatment are to reduce the frequency and severity of symptoms, and to prevent heart attacks. Treatment options include:
        </p>
        <ul>
            <li>Lifestyle changes:
                <ul>
                    <li>Healthy diet</li>
                    <li>Regular exercise</li>
                    <li>Smoking cessation</li>
                    <li>Weight management</li>
                    <li>Stress management</li>
                </ul>
            </li>
            <li>Medications:
                <ul>
                    <li>Nitroglycerin: To relax blood vessels and improve blood flow.</li>
                    <li>Beta-blockers: To reduce heart rate and blood pressure.</li>
                    <li>Calcium channel blockers: To relax blood vessels.</li>
                    <li>Aspirin: To prevent blood clots.</li>
                    <li>Statins: To lower cholesterol levels.</li>
                </ul>
            </li>
            <li>Procedures to restore blood flow:
                <ul>
                    <li>Angioplasty and stenting: To open narrowed arteries.</li>
                    <li>Coronary artery bypass surgery (CABG): To bypass blocked arteries.</li>
                </ul>
            </li>
        </ul>

        <h2>Prevention of Angina Pectoris</h2>
        <p>
            Preventing angina primarily involves reducing the risk of coronary artery disease:
        </p>
        <ul>
            <li>Maintain a healthy lifestyle:
                <ul>
                    <li>Eat a heart-healthy diet</li>
                    <li>Exercise regularly</li>
                    <li>Maintain a healthy weight</li>
                    <li>Avoid smoking</li>
                    <li>Manage stress</li>
                </ul>
            </li>
            <li>Manage risk factors:
                <ul>
                    <li>Control cholesterol levels</li>
                    <li>Control blood pressure</li>
                    <li>Manage diabetes</li>
                </ul>
            </li>
        </ul>
